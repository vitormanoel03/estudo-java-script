<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governo federal</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual a seu país? <input type="text" name="txt1" id="txt1">
    <input type="button" name="btn1" value="Enter" onclick="calcular()">
    <div id="res"> </div>

    <script>
        function calcular(){
        var txtv = window.document.querySelector('input#txt1')
        var nacio = (txtv.value)
        var res = window.document.querySelector('div#res')

        if (nacio == 'brasil' ){
            res.innerHTML = 'se voce nasceu no '+nacio+' então você é brasileiro.'
            
        }else{
            res.innerHTML = 'se voce nasceu no '+nacio+' Você é estrangeiro!'
        }

        }

    </script>
    
</body>
</html>
